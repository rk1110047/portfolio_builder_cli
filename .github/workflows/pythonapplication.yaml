name:  Portfolio Builder Cli CI/CD

on:
  push:
    branches:
      - main
    pull_requests:
      branches:
        - main

  jobs:
    build:
      runs-on: ubuntu-lastest
      steps:
        - uses:  actions/checkout@v2
        - uses: actions/setup-python@v2
          with:
            python-version: "3.x"
        - run: pip install .